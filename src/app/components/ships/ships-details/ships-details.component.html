<div class="ship" (click)="openDetails(starship)">
  <div class="panel-heading">
    <h5 class="panel-title">{{ starship.name }}</h5>
  </div>
  <div class="panel-body text-center color">
    <img
      [src]="getStarshipId(starship.url)"
      onError="this.src='assets/img/shipImgError.jpg'"
      class="imgSize"
    />
  </div>
</div>
