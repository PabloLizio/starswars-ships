<div class="container">
  <pagination-controls
    (pageChange)="pageChanged($event)"
    class="text-center"
  ></pagination-controls>
  <ships-details
    *ngFor="
      let ship of starShipsList$ | async | paginate: config;
      let i = index
    "
    [starship]="ship"
  ></ships-details>
</div>
